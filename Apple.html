<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Apple</title>
    <style>
      body {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        background-color: #f4f4f4;
        margin: 0;
      }

      .logo-container {
        position: relative;
        width: 200px;
        height: 200px;
      }

      .apple-logo {
        width: 100%;
        height: auto;
        opacity: 0;
        animation: fadeIn 2s ease-in-out forwards,
          scaleUp 3s ease-in-out 1s infinite alternate;
      }

      @keyframes fadeIn {
        0% {
          opacity: 0;
        }
        100% {
          opacity: 1;
        }
      }

      @keyframes scaleUp {
        0% {
          transform: scale(1);
        }
        100% {
          transform: scale(1.2);
        }
      }
    </style>
  </head>
  <body>
    <div class="logo-container">
      <img src="apple logo.svg" alt="Logotipo Apple" class="apple-logo" />
    </div>
  </body>
</html>
